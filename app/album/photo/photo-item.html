<div class="photo-item col-md-2 col-xs-4">
  <div class="thumbnail photo-item__thumbnail">
    <div class="photo-item__cover">
      <img class="cover-image action-trigger" data-action="detail" src="" alt="">
      <div class="photo-item__cover--chosen js-choose-photo">
        <span class="glyphicon glyphicon-ok"></span>
      </div>
    </div>
    <div class="dropdown photo-item__action">
      <a class="btn btn-default js-photo-dropdown" data-toggle="dropdown">
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a class="action-trigger" data-action="cover">
          <span class="glyphicon glyphicon-edit"></span>设为封面
        </a></li>
        <li><a class="action-trigger" data-action="delete">
          <span class="glyphicon glyphicon-trash"></span>删除
        </a></li>
      </ul>
    </div>
    <div class="photo-item__title">
      <span class="photo-item__title-span" title="{{ title }}">{{ title }}</span>
      <input class="form-control photo-item__input--edit-title js-edit-input" type="text">
      <span class="glyphicon glyphicon-pencil action-trigger" data-action="rename"></span>
    </div>
  </div>
</div>
