<div class="container">
  {% if _id %}
  <div class="album-info">
    <div class="album-info__text">{{ title }}<small>{{ description }}</small></div>
  </div>
  <div class="photo-toolbar">
    <a class="btn btn-primary js-create-upload-dialog">上传照片</a>
    <a class="btn btn-default">编辑相册</a>
    <a class="btn btn-default js-manage-batch">批量管理</a>
    <div class="btn-group btn-group-xs">
      <button class="btn btn-default">移动到相册</button>
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu other-album-list">
      </ul>
    </div>
    <div class="btn-group btn-group-xs">
      <a class="btn btn-default js-batch-delete">删除</a>
    </div>
  </div>
  {% endif %}
  <div class="photo-list row"></div>
</div>
