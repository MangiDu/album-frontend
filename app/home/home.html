<div class="container">
  <div class="toolbar">
    <a class="btn btn-default action-trigger js-create-upload">上传照片</a>
    <a class="btn btn-primary" data-toggle="modal" data-target="#createAlbum">创建相册</a>
    <div class="modal fade" id="createAlbum">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">创建相册</h4>
          </div>
          <div class="modal-body">
            <form>
              <input name="title" type="text"><br/>
              <textarea name="description" rows="8" cols="40"></textarea>
              <a class="btn btn-default action-trigger" href="javascript:;">submit</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="album-list">

  </div>
</div>
