<div class="thumbnail album-item__thumbnail">
  <div>
    <div class="album-item__cover js-album-cover">
      {% if photo_amount != 0 %}
      <img class="cover-image" src="" alt="">
      {% else %}
      <span class="glyphicon glyphicon-picture"></span>
      {% endif %}
    </div>
  </div>
  <div>
    {{ title }}
  </div>
  <div>
    {{ description }}
  </div>
  <a class="btn" href="">编辑</a>
</div>
